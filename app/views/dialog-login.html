<div id="jbcontent">
        <form  name="taskForm" id="taskForm" ng-model="taskForm" novalidate>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{data.title}}</h4>
                </div>
            <div class="modal-body">
                <p>{{data.message}}</p>
                <div style="max-height: 820px; overflow-y: auto;" class="text-center">
                    <br>
                    <a href="http://timelly.com/googleauth/web/app_dev.php/login/google"><img src="images/sign-in-with-google.png" alt="Login with Google"></a>
                    <br>
                </div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Close</button>
            </div>
        </div><!-- /.modal-content -->
        </form>
</div>
